version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journaly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: journaly_user
      POSTGRES_PASSWORD: journaly_password_2024
      POSTGRES_DB: journaly_db
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/data/postgres
    networks:
      - journaly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journaly_user -d journaly_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Journaly Trading Journal App - SERVER VERSION
  app:
    image: node:20-alpine
    container_name: journaly-app
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5885:5885"
    environment:
      # Database
      DATABASE_URL: "postgresql://journaly_user:journaly_password_2024@postgres:5432/journaly_db?schema=public"
      
      # NextAuth - WICHTIG: Ã„ndere diese URLs fÃ¼r deinen Server!
      NEXTAUTH_URL: "http://YOUR_SERVER_IP:5885"
      NEXTAUTH_SECRET: "journaly-super-secret-key-change-in-production-32chars"
      
      # App Settings
      NODE_ENV: "production"
      APP_URL: "http://YOUR_SERVER_IP:5885"
      PORT: "5885"
      
      # Admin
      ADMIN_EMAIL: "admin@journaly.com"
      
      # Email (Optional)
      EMAIL_SERVER_HOST: ""
      EMAIL_SERVER_PORT: "587"
      EMAIL_SERVER_USER: ""
      EMAIL_SERVER_PASSWORD: ""
      EMAIL_FROM: "noreply@journaly.com"
      
      # System
      NEXT_TELEMETRY_DISABLED: "1"
      
    networks:
      - journaly-network
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
      - app_data:/app/data
    command: |
      sh -c "
        echo 'ğŸš€ SERVER SETUP - Fixed Import Issues!' &&
        
        # Check if already running
        if [ -f '/app/.ready' ]; then
          echo 'âœ… App already ready, starting...' &&
          npm start
        else
          echo 'ğŸ”§ Installing system dependencies...' &&
          apk add --no-cache git python3 make g++ rsync &&
          
          echo 'ğŸ“‚ Getting source code...' &&
          rm -rf /tmp/journaly &&
          git clone https://github.com/crypticbae/journaly.git /tmp/journaly &&
          
          echo 'ğŸ—‚ï¸ Robust file copying...' &&
          cd /tmp/journaly &&
          find . -name '.git' -type d -exec rm -rf {} + 2>/dev/null || true &&
          tar cf - . | (cd /app && tar xf -) &&
          cd /app &&
          rm -rf /tmp/journaly &&
          
          echo 'ğŸ”§ CREATING MINIMAL TSCONFIG FOR PATH MAPPING...' &&
          echo '{
            \"compilerOptions\": {
              \"paths\": {
                \"@/*\": [\"./src/*\"]
              }
            }
          }' > tsconfig.json &&
          rm -f next-env.d.ts &&
          
          echo 'ğŸ“¦ Installing packages (PRODUCTION ONLY)...' &&
          npm ci --production --ignore-scripts &&
          
          echo 'ğŸ—„ï¸ Database setup...' &&
          npx prisma generate &&
          npx prisma db push &&
          
          echo 'ğŸ‘¤ Creating admin user (installing tsx)...' &&
          npm install -g tsx &&
          npx tsx prisma/seed.ts &&
          
          echo 'ğŸ—ï¸ Building (Path-mapping enabled)...' &&
          NODE_OPTIONS='--max-old-space-size=2048' npm run build -- --no-lint &&
          
          echo 'âœ… Ready!' &&
          touch /app/.ready &&
          npm start
        fi
      "

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_data:
    driver: local

networks:
  journaly-network:
    driver: bridge 